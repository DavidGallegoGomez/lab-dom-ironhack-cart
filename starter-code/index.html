<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <header class="header">
    <h1>Ironhack Merchandising Shop</h1>
  </header>

  <div class="product-wrapper">
    <div class="col-15">
      <span>IronBubble-head</span>
    </div>
    <div class="col-15">
      <span class="product-price">$25.00</span>
    </div>
    <div class="col-20">
      <label class="quantity" for="qty">QTY</label>
      <input class="input" type="number" name="qty-in">
    </div>
    <div class="col-15">
      <span class="total-price">$0.00</span>
    </div>
    <div class="col-15">
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>

  <div class="product-wrapper">
      <div class="col-15">
        <span>IronShirt</span>
      </div>
      <div class="col-15">
        <span class="product-price">$15.00</span>
      </div>
      <div class="col-20">
        <label class="quantity" for="qty">QTY</label>
        <input class="input" type="number" name="qty-in">
      </div>
      <div class="col-15">
        <span class="total-price">$0.00</span>
      </div>
      <div class="col-15">
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>

  <div class="calculate">
    <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
  </div>

  <div class="total-cart">
    <h2>Total Price: <span class="total">$0.00</span></h2>
  </div>

</body>
</html>
